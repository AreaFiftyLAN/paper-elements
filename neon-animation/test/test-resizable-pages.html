<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../web-animations.html">
<link rel="import" href="../../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../neon-shared-element-animatable-behavior.html">

<dom-module id="a-resizable-page">
  <template>
  </template>
</dom-module>

<dom-module id="b-resizable-page">
  <template>
  </template>
</dom-module>

<dom-module id="c-resizable-page">
  <template>
  </template>
</dom-module>
<script>
  customElements.define('a-resizable-page', class extends Polymer.IronResizableBehavior(Polymer.NeonSharedElementAnimatableBehavior(Polymer.Element)) {
    static get is() { return 'a-resizable-page'; }
  });
  customElements.define('b-resizable-page', class extends Polymer.IronResizableBehavior(Polymer.NeonSharedElementAnimatableBehavior(Polymer.Element)) {
    static get is() { return 'b-resizable-page'; }
  });
  customElements.define('c-resizable-page', class extends Polymer.IronResizableBehavior(Polymer.NeonSharedElementAnimatableBehavior(Polymer.Element)) {
    static get is() { return 'c-resizable-page'; }
  });
</script>
